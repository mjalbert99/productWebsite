<!DOCTYPE html>
<html>


    <head>

        <link rel="stylesheet" href="../public/navBar.css">
        <script src="../public/loginStopper.js"></script>
        <script src="../public/nav.js"></script>
        <script src="../public/register.js"></script>
    </head>

    <body>
    <nav class="nav_list">
    </nav>

    <div class="form-div">
        <h3 class="register_header">Register a new account</h3>
        <form class="register_form">
            <label for="first_name">First Name:  </label>
            <input id="first_name" type="text" required>
            <br><br>
            <label for="last_name">Last Name:  </label>
            <input id ="last_name" type="text" required>
            <br><br>
            <label for="PID">PID(numbers only):  </label>
            <input id="PID" type="text" minlength="8" pattern="[0-9]+" required>
            <br><br>
            <label for="email">Email:  </label>
            <input id="email" type="text" required>
            <br><br>
            <label for="username">Username:  </label>
            <input id="username" type="text" required>
            <br><br>
            <label for="password">Password:  </label>
            <input id ="password" type="password" required>
            <br><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <br><br>

    </body>

</html>
