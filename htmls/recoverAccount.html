<!DOCTYPE html>
<html>


    <head>
        <link rel="stylesheet" href="../public/navBar.css">
        <script src="../public/recovery.js"></script>
        <script src="../public/loginStopper.js"></script>
        <script src="../public/nav.js"></script>
    </head>

    <body>
    <nav class="nav_list">
    </nav>

    <div class="form-div">
        <div class="recovery_header">
        <h3 >Input your first name, last name, email, PID, and username</h3>
        <h3>Followed by your new password</h3>
        </div>
        <form class="recovery_form">
            <label for="first_name">First Name:  </label>
            <input id="first_name" type="text" required>
            <br><br>
            <label for="last_name">Last Name:  </label>
            <input id ="last_name" type="text" required>
            <br><br>
            <label for="PID">PID(numbers only):  </label>
            <input id="PID" type="text" minlength="8" pattern="[0-9]+" required>
            <br><br>
            <label for="email">Email:  </label>
            <input id="email" type="text" required>
            <br><br>
            <label for="username">Username:  </label>
            <input id="username" type="text" required>
            <br><br>
            <label for="new_password">New Password:  </label>
            <input id ="new_password" type="password" required>
            <br><br>
            <button type="submit">Update Password</button>
        </form>

    </div>
    <br><br>


    </body>


</html>
